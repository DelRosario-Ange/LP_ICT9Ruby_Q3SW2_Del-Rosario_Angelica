<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seatwork 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New';
            background: rgb(255, 255, 198);
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: rgba(213, 213, 134, 0.947);
            padding: 25px;
            border-radius: 10px;
            margin: auto;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #9c9c4c;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #f3f3f3;
            color: rgb(183, 183, 52);
            font-size: 16px;
            cursor: pointer;
            font-family: 'Courier New';
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            color: #8a8a1e;
        }
        * {

            box-sizing: border-box;
        }
        .column {
            float: left;
            width: 50%;
            padding: 10px;
            height: 300px;
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
            }
        }
    </style>
</head>
<body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

        <div class="container-fluid"> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"> Shop </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"> Locate </a>
                    </li>
                </ul>

                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="submit"> SEARCH </button>
                </form>
            </div>
        </div>
    </nav>

    <h2 style="border: 5px solid rgba(213, 213, 134, 0.947); padding: 10px; border-radius: 5px; background-color: rgb(255, 255, 198); margin: 10px; font-family: 'Courier New'; margin: auto;"> Basic Calculator version 2.0 </h2>
    <form>
        <label> 
            Want a gaming laptop? Enter your budget and let's find the right one for you! 
        </label>
        <input type="number" id="budget" class="form-control">
    </form>
    <div class="row">
        <div class="column">
            <button type="button" class="btn btn-success" onclick="plus()" style="border: 5px solid rgba(213, 213, 134, 0.947); padding: 1
            1px; border-radius: 1px; background-color: rgb(169, 169, 65); margin: 1px; font-family: 'Courier New';"> Brand & Discounts </button>
            <h6 style="border: 5px solid rgba(213, 213, 134, 0.947); padding: 11px; border-radius: 1px; background-color: rgb(255, 255, 198); margin: 1px; font-family: 'Courier New';"> Recommended brands:</h6>
            <ul style="border: 5px solid rgba(213, 213, 134, 0.947); padding: 11px; border-radius: 1px; background-color: rgb(255, 255, 198); margin: 1px; font-family: 'Courier New';">
                <li> Asus </li>
                <li> Lenovo </li>
                <li> Acer </li>
                <li> HP </li>
            </ul>
            <script>
            function plus() {
                let budget = document.getElementById("budget").value;
                let percent = Number(budget)*0.2;
                document.getElementById("result").innerHTML = "You are eligible for " + percent;
            }
            </script>
            <div id="result"> You're eligible for: </div>
        </div>
        <div class="column">
            <button type="button" class="btn btn-success" onclick="plus()" style="border: 5px solid rgba(213, 213, 134, 0.947); padding: 1
            1px; border-radius: 1px; background-color: rgb(169, 169, 65); margin: 1px; font-family: 'Courier New';"> Store Locations </button>
            <ul style="border: 5px solid rgba(213, 213, 134, 0.947); padding: 11px; border-radius: 1px; background-color: rgb(255, 255, 198); margin: 1px; font-family: 'Courier New';">
                <li> Octagon Computer Store </li>
                <li> Digital Walker </li>
                <li> SM Cyberzone </li>
                <li> Silicon Valley </li>
            </ul>

        </div>
    </div>    
    <script> src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" </script>
</body>
</html>
